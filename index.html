<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Password Generator</h2>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
        
          Uppercase Characters: <input type="checkbox" id="UppercaseCheck"><br>
          Lowercase Characters: <input type="checkbox" id="LowercaseCheck"><br>
          Numeric Characters: <input type="checkbox" id="NumericCheck"><br>
          Special Characters: <input type="checkbox" id="SpecialCheck"><br><br>
          Desired Password Length (8-128 characters):<br><br>

          <div class="slidecontainer">
            <input type="range" min="8" max="128" value="64" class="slider" id="myRange">
            <p>Value: <span id="sliderValue"></span></p>
          </div>

          
          <br>
          <br>
          <strong>Generated Password:</strong><br>
          <textarea
            readonly
            id="passwordField"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            rows="5"
            cols="32"
          ></textarea>
          <br>

          <br>
          <button class="btn btn-primary" id="generate" onclick="masterFunction()">Generate Password</button>
          <button class="btn btn-secondary" id="copy" onclick="copyPasswordtoClipboard()">
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div> 


    <script src="./script.js"></script>
  </body>
</html>
